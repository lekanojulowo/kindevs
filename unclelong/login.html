<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unclelong | Media</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <div class="form">
            <h2>Login to your account</h2>
            <div class="inputs">
                <div class="input">
                    <input type="text" placeholder="Username" id="text-input" />
                    <label for="text-input"><i class="fa fa-user" aria-hidden="true"></i></label></div>
                <div class="input">
                    <input type="password" placeholder="Password" id="password-input" />
                    <label for="password-input" id="icon" onclick="passwordtoggle()"><i class="fa fa-lock"
                            aria-hidden="true"></i></label>
                </div>
            </div>
            <input type="submit" value="Login" />
        </div>
    </div>


</body>

</html>
